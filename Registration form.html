<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration form</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: aqua;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    
        
    }
    .container {
        background: peachpuff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        width: 400px;
        background-image: url(images/The\ Bee.jpeg);
        color: red;
    }
    h2 {
        text-align: center;
    }
    label {
        font-weight: bold;
        display: block;
        margin-top: 10px;
    }
    input, select, textarea {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        border: 1px solid #000;
        border-radius: 5px;
        color:lightgreen;
    }
    .gender, .languages {
        display: flex;
        gap: 10px;
    }
    .btn {
        width: 100%;
        background: blue;
        color: white;
        padding: 10px;
        border: none;
        margin-top: 15px;
        cursor: pointer;
        border-radius: 5px;
    }
    .btn:hover {
        background: #218838;
        transition: 0.5s;
    }
</style>
<body>
    
    <div class="container">
        <h1>BundoxxB </h1>
        <h2>The Bee Registration Form</h2>
        <form action="#" method="POST">
            <h1 style="color: brown;"><b><i><u>The Bee Form </u></i></b></h1>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="regno">Identification Number:</label>
            <input type="text" id="regno" name="regno" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="course">The Bee Services:</label>
            <select id="course" name="course">
                <option value="cs">UI/UX Services</option>
                <option value="it">Web developer</option>
                <option value="eng">Cyber Services</option>
                <option value="math">Other services</option>
            </select>

            <label>Gender:</label>
            <div class="gender">
                <input type="radio" name="gender" value="male" required> Male
                <input type="radio" name="gender" value="female" required> Female
                <input type="radio" name="gender" value="other" required> other
            </div>

            <label>Languages:</label>
            <div class="languages">
                <input type="checkbox" name="lang" value="English"> English
                <input type="checkbox" name="lang" value="kiswahili"> kiswahili
                <input type="checkbox" name="lang" value="Other Languages"> Other Languages
            </div>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="3"></textarea>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="contact">Contact:</label>
            <input type="tel" id="contact" name="contact" required>

            <label for="photo">Upload Photo:</label>
            <input type="file" id="photo" name="photo" accept="image/*">

            <button type="submit" class="btn">Register</button>
        </form>
    </div>


</body>
</html>
